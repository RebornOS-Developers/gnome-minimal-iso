# Load partition table and file system modules
insmod part_gpt
insmod part_msdos
insmod fat
insmod iso9660

# Use graphics-mode output
insmod all_video
insmod font
if loadfont "${prefix}/fonts/unicode.pf2" ; then
    insmod gfxterm
    set gfxmode="auto"
    terminal_input console
    terminal_output gfxterm
fi

# Enable serial console
if serial --unit=0 --speed=115200; then
    terminal_input --append serial
    terminal_output --append serial
fi

insmod gfxmenu
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_12.pf2
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_14.pf2
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_16.pf2
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_24.pf2
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_32.pf2
loadfont ($root)/boot/grub/themes/Vimix/dejavu_sans_48.pf2
loadfont ($root)/boot/grub/themes/Vimix/terminus-12.pf2
loadfont ($root)/boot/grub/themes/Vimix/terminus-14.pf2
loadfont ($root)/boot/grub/themes/Vimix/terminus-16.pf2
loadfont ($root)/boot/grub/themes/Vimix/terminus-18.pf2
loadfont ($root)/boot/grub/themes/Vimix/unifont-regular-16.pf2
insmod jpeg
insmod png
set theme=($root)/boot/grub/themes/Vimix/theme.txt
export theme

# Set default menu entry
default=rebornos-default
timeout=15
timeout_style=menu

# GRUB init tune for accessibility
play 600 988 1 1319 4

menuentry "RebornOS install medium (x86_64, UEFI)" --class arch --class gnu-linux --class gnu --class os --id 'rebornos-default' {
    set gfxpayload=keep
    search --no-floppy --set=root --label %ARCHISO_LABEL%
    linux /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nvme_load=yes cow_spacesize=16G i915.modeset=1 radeon.modeset=1 nouveau.modeset=1 nvidia-drm.modeset=0 module_blacklist=nvidia,nvidia_uvm,nvidia_drm,nvidia_modeset
    initrd /%INSTALL_DIR%/boot/intel-ucode.img /%INSTALL_DIR%/boot/amd-ucode.img /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
}

menuentry "RebornOS install medium (x86_64, UEFI) with NVIDIA proprietary drivers" --class arch --class gnu-linux --class gnu --class os --id 'rebornos-nvidia' {
    set gfxpayload=keep
    search --no-floppy --set=root --label %ARCHISO_LABEL%
    linux /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nvme_load=yes cow_spacesize=16G i915.modeset=1 radeon.modeset=0 nouveau.modeset=0 nvidia-drm.modeset=1 module_blacklist=nouveau
    initrd /%INSTALL_DIR%/boot/intel-ucode.img /%INSTALL_DIR%/boot/amd-ucode.img /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
}

menuentry "RebornOS install medium (x86_64, UEFI) with nomodeset" --class arch --class gnu-linux --class gnu --class os --id 'rebornos-nomodeset' {
    set gfxpayload=keep
    search --no-floppy --set=root --label %ARCHISO_LABEL%
    linux /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nvme_load=yes cow_spacesize=16G i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 nomodeset
    initrd /%INSTALL_DIR%/boot/intel-ucode.img /%INSTALL_DIR%/boot/amd-ucode.img /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
}

menuentry "RebornOS install medium (x86_64, UEFI) with speech" --hotkey s --class arch --class gnu-linux --class gnu --class os --id 'rebornos-accessibility' {
    set gfxpayload=keep
    search --no-floppy --set=root --label %ARCHISO_LABEL%
    linux /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL% nvme_load=yes cow_spacesize=16G i915.modeset=1 radeon.modeset=1 nouveau.modeset=1 nvidia-drm.modeset=0 module_blacklist=nvidia,nvidia_uvm,nvidia_drm,nvidia_modeset accessibility=on
    initrd /%INSTALL_DIR%/boot/intel-ucode.img /%INSTALL_DIR%/boot/amd-ucode.img /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
}

if [ "${grub_platform}" == "efi" ]; then
    if [ "${grub_cpu}" == "x86_64" ]; then
        menuentry "UEFI Shell" {
            insmod chain
            search --no-floppy --set=root --label %ARCHISO_LABEL%
            chainloader /shellx64.efi
        }
    elif [ "${grub_cpu}" == "i386" ]; then
        menuentry "UEFI Shell" {
            insmod chain
            search --no-floppy --set=root --label %ARCHISO_LABEL%
            chainloader /shellia32.efi
        }
    fi

    menuentry 'UEFI Firmware Settings' --id 'uefi-firmware' {
        fwsetup
    }
fi

menuentry "System shutdown" --class shutdown --class poweroff {
    echo "System shutting down..."
    halt
}

menuentry "System restart" --class reboot --class restart {
    echo "System rebooting..."
    reboot
}
